<!DOCTYPE html>
<html lang="en" dir ="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name ="author" content = "Gabe">
    <meta name = "description" content = "Movie Ratings">
    <meta name = "keywords" content ="html, css, web, web development, javascript">
    <link href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css rel="stylesheet">
    <link rel = "icon" href ="./assets/img/favicon.png" type = "/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Gabe's TMDB Ratings by Year</title>
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="stylesheet" href="./assets/style/reset.css">
    <script src="./assets/script/script.js" defer></script>
  </head>
  <body>
    <header class ="header1">
      <div class ="container flex space-between">
        <div>
          <h1>Gabe's TMDB Ratings</h1>
        </div>
        <nav>
          <ul class = "flex">
            <li><a href="https://www.themoviedb.org/?language=en">TMDB</a></li>
            <li><a href="https://developer.themoviedb.org/reference/intro/getting-started">Documentation</a></li>
            <li><a href="https://github.com/G-Linski/tmdb-api-tutorial">GitHub</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="box">
          <div class="box-title">
            <h2 class="title-text">System</h2>
          </div>
          <div class="box-info">
            <div class="info">
              <h2>Operating System: </h2>
              <h2 class="operating-system"></h2>
            </div>
            <div class="info">
              <h2>Language: </h2>
              <h2 class="language"></h2>
            </div>
            <div class="info">
              <h2>Browser: </h2>
              <h2 class="browser"></h2>
            </div>          
          </div>
        </div>
      </div>
      <div class="container">
        <div class="box">
          <div class="box-title">
            <h2 class="title-text">Window</h2>
          </div>
          <div class="box-info">
            <div class="info">
              <h2>Width: </h2>
              <h2 class="pageW"></h2>
            </div>
            <div class="info">
              <h2>Height: </h2>
              <h2 class="pageH"></h2>
            </div>
            <div class="info">
              <h2>Orientation: </h2>
              <h2 class="pageO"></h2>
            </div>          
          </div>
        </div>
      </div>
      <div class="container">
        <div class="box">
          <div class="box-title">
            <h2 class="title-text">Battery</h2>
          </div>
          <div class="box-info">
            <div class="info">
              <h2>Level: </h2>
              <h2 class="batteryL"></h2>
            </div>
            <div class="info">
              <h2>Status: </h2>
              <h2 class="batteryS"></h2>
            </div>      
          </div>
        </div>
      </div>
      <div class="container">
        <div class="box-online">
          <h2 class="online">OFFLINE</h2>
        </div>
      </div>
    </main>
  </body>
</html>
